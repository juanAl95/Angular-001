<div class="container-table">
  <table class="table-container">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Correo</th>
      <th>Edad</th>
      <th>Telefono</th>
      <th>Direccion</th>
    </tr>

    <tr *ngFor="let user of listUsers">
      <td>{{ user.id }}</td>
      <td>{{ user.nombre }}</td>
      <td>{{ user.apellido }}</td>
      <td>{{ user.correo }}</td>
      <td>{{ user.edad }}</td>
      <td>{{ user.telefono }}</td>
      <td>{{ user.direccion }}</td>
    </tr>
  </table>
</div>
