<div class="container-table">
    <table class="table-container">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Direccion</th>
      </tr>

      <tr *ngFor="let concesionarios of listConcesionarios">
        <td>{{concesionarios.id}} </td>

      </tr>

    </table>
  </div>
